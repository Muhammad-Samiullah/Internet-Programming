<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: grid;
        place-content: center;
        margin-left: -100px;
      }
      #spin-number {
        font-size: 150px;
        padding: 20px;
        border: 0;
        margin: 20px 0px;
        height: 30vh;
      }
      button {
        padding: 10px 30px;
        cursor: pointer;
        background-color: lightseagreen;
        border: 1px solid lightseagreen;
        color: white;
      }
      button:hover {
        color: lightseagreen;
        background-color: white;
        transition: 0.5s ease;
      }
      #result {
        margin: 20px 0px;
        font-size: 20px;
        text-align: center;
      }
      img {
        display: none;
        width: 100px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="spin-number"></p>
      <button onclick="myFunction()">Start</button>
      <p id="result"></p>
      <img id="img" src="" alt="Result" />
    </div>
  </body>

    var result = document.getElementById("result");
